<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FLEX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">

      <!-- left  -->
      <section class="left">

        <!-- nav bar  -->
        <nav>
          <div class="logos-container">
            <img src="Assets/ircte-logo.png" alt="IRCTC" />
            <img src="Assets/ind-rail-logo.png" alt="indian Railways" />
          </div>
          <div class="navigation-container">
            <ul>
              <li>Ask Disha</li>
              <li>Contact us</li>
              <li>Alerts</li>
            </ul>
            <ul>
              <li>
                <button class="selected">Login</button>
              </li>
              <li>
                <button>Register</button>
              </li>
              <li>
                <button>Agent Login</button>
              </li>
            </ul>
          </div>
        </nav>

        <!-- main -->
        <main>
          <div>
            <h2 class="main-title">Indian Railways</h2>
            <p class="sub-main-title">
              <span class="green"> Safety </span>
              <span class="orange"> Security </span>
              <span class="blue"> Punctuality </span>
            </p>
          </div>
          <div class="choose-container">
            <button class="selected">
              <img src="Assets/ticket-icon.png" alt="" /> BOOK Ticket
            </button>
            <button>
              <img src="Assets/tick-icon.png" alt="" /> PNR Status
            </button>
            <button>
              <img src="Assets/charts-icon.png" alt="" /> Charts / Vacancy
            </button>
          </div>
          <div class="journey-details-container">
            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assets/from-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>From</span>
                    <img src="./Assets/down-arrow-icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Bangalore</h2>
                    <span>KSR - Bangalore</span>
                  </div>
                </div>
              </div>
              <div class="center-from-to-arrow">
                <img src="./Assets/swap-icon.png" alt="" />
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assets/to-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>To</span>
                    <img src="Assets/down-arrow-icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Kasaragod</h2>
                    <span>KSD - Kasaragod</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assets/cal-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Date</span>
                    <img src="Assets/down-arrow-icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assets/dots-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Class</span>
                    <img src="Assets/down-arrow-icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>3A</h2>
                    <span>AC 3 tier</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assets/square-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="Assets/down-arrow-icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 Tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button class="search-button">
            Search Train
            <img
              src="Assets/arrow-icon.png"
              alt=""
            />
          </button>
        </main>
      </section>

      <!-- right -->
      <section class="right">
        <img src="Assets/train.png" alt="" />
      </section>
    </div>
  </body>
</html>
