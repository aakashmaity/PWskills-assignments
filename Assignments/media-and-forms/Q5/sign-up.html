<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign-Up</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" minlength=3 required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" minlength=3 required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength=3 required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength=6 required /><br />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        minlength=6
        required
      /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min=0 max=150 required /><br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br />

      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the terms & conditions</label><br />

      <input type="submit" value="Sign Up" />
    </form>
    <p>Already signed in ? <a href="./sign-in.html">Sign in</a></p>
    
</body>
</html>
