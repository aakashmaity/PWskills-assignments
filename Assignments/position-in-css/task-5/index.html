<!-- Z-Index : The z-index property in CSS controls the stacking order of elements that overlap. 
Elements with a higher z-index value are stacked on top of those with a lower value. 
This property only works on elements that have a position other than static 
(i.e., elements with position: relative, position: absolute, position: fixed, or position: sticky). -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>
</html>
