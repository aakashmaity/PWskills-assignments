<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- Internal CSS -->
    <style>
        /* Internal CSS targeting .box class */
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2" style="background-color: lightgreen;">Box 2</div> <!-- Inline CSS -->
    <div class="box" id="box3">Box 3</div>

    <!-- Internal CSS with higher specificity -->
    <style>
        /* Specificity: ID selector */
        #box1 {
            background-color: coral;
        }
    </style>
</body>
</html>
