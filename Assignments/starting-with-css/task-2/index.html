<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text">
        <p class="text__paragraph text__paragraph--primary">This is the primary paragraph.</p>
        <p class="text__paragraph text__paragraph--secondary">This is the secondary paragraph.</p>
        <p class="text__paragraph text__paragraph--highlighted">This is the highlighted paragraph.</p>
        <p class="text__paragraph text__paragraph--muted">This is the muted paragraph.</p>
        
    </div>
</body>
</html>
