<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles.css" rel="stylesheet">
    <title>Web-Page</title>
</head>
<body class="font-[Montserrat] h-screen bg-[url('/Assets/background-image.png')]">

    <header class="mt-5">
        <nav class="flex items-center justify-between w-[88%] mx-auto">
            <div>
                <img src="./Assets/website-logo.png" alt="logo"/>
            </div>
            <div class="">
                <ul class="flex items-center gap-[1vw]">
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">RETAIL</a>
                    </li>
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">SME</a>
                    </li>
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">CORPORATE</a>
                    </li>
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">ABOUT US</a>
                    </li>
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">COVID 19</a>
                    </li>
                    <li>
                        <a class="text-lg font-medium shadow-inner hover:text-gray-500" href="#">CAMPGAINS</a>
                    </li>
                </ul>
            </div>
            <div>
                <img class="float-left justify-center" src="./Assets/search-icon.png"/>
                <button class="bg-[#ED017F] text-white px-3 py-2 mx-3 rounded-lg h-9 hover:bg-[#ff1a75]">iService</button>
            </div>
        </nav>
    </header>
    <main class="flex w-[88%] justify-between items-center  mx-auto">
        <section class="px-2 pt-36">
            <h1 class="font-serif text-7xl py-8 px-4">Chase Your Dream with us</h1>
            <p class="px-4 text-xl mr-56">The barder you work for something, the greater you'll feel when you achieve it.</p>
            <div class="flex flex-row my-6">
                <button class=" bg-[#ED017F] text-white px-2 py-3 mx-3 rounded-lg h-9 hover:bg-[#ff1a75] flex  items-center">APPLY ONLINE</button>
                <button class="bg-white border border-pink-600 text-pink-600 px-2 py-3 rounded-lg h-9 hover:bg-pink-50 flex items-center" >LOAN CALCULATOR</button>
            </div>
            <div class="my-24 mx-5">
                <span class="h-7 inline-grid grid-cols-2">
                    <img src="./Assets/phone.png"/>
                    <p class="font-medium">1659  | </p>
                </span>
                <span>
                    <ul class="inline-grid grid-cols-4 gap-2">
                        <li><img class="h-7" src="./Assets/facebook.png" alt="facebook"></li>
                        <li><img class="h-7" src="./Assets/youtube.png" alt="youtube"></li>
                        <li><img class="h-7" src="./Assets/linkedin.png" alt="linkedIn"></li>
                        <li><img class="h-7" src="./Assets/instagram.png" alt="Instagram"></li>
                    </ul>
                </span>
            </div>
                
        </section>
        <section >
            <div class="car-loans absolute flex">
                <img src="./Assets/car.png" alt="Car Loan" />
                <p>Car Loan</p>
            </div>
            <div class="home-loans loans">
                <img src="./Assets/House.png" alt="Home Loan" />
                <p>Home Loan</p>
            </div>
            <img src="./Assets/hero-image.png"/>
        </section>
    </main>

</body>
</html>
